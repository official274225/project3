<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data | JNEC Geodatabase</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Reset & Base Styles */
        .preview-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            z-index: 1000;
            display: none;
        }
        
        .preview-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .back-to-data {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
            padding: 10px 15px;
            background: #35b4f3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Times New Roman', Times, serif;
        }
        body {
            background-size: contain; 
            background-repeat: no-repeat; 
            background-attachment: fixed;
            background-position: center; 
            color: black;
            line-height: 1.6;
        }
        header {
            background-color: #8acef0;
            color: black;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 0;
        }
        .header-container {
            display: flex;
            align-items: center;
            max-width: 1200px;
            margin: 0;
            padding: 0.5rem 1rem;
            gap: 2rem;
            justify-content: flex-start;
        }

        .logo {
            width: 100px;
            height: 100px;
            object-fit: contain;
            
        }
        
        .jnec-image {
            width: 250px; 
            height: 100px; 
            object-fit: contain;
            margin-right: 0.5rem; 
        }

        .site-title {
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex: none;
            min-width: 220px;
            text-align: left;
        }
        .site-title h1 {
            font-size: 2.8rem;
            font-weight: bold;
            margin: 0;
            text-align: left;
        }
        .site-title p {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0;
            text-align: left;
        }
        .main-nav {
            background: #ecf0f1;
            border-bottom: 1px solid #b5d6e8;
            width: 100%;
        }
        .main-nav ul {
            display: flex;
            justify-content: center;
            align-items: center;
            list-style: none;
            gap: 2rem;
            margin: 0 auto;
            padding: 0.5rem 2rem;
            width: fit-content;
        }
        .main-nav ul li a {
            color: black;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.5rem;
            transition: color 0.3s;
            padding: 0.5rem 0.8rem;
        }

        .main-nav ul li a:hover {
            text-decoration: underline;
        }

        /* Data Page Layout */
        .data-page-container {
            display: flex;
            max-width: 1300px;
            margin: 2rem 0;
            gap: 2rem;
            padding-left: 0;
        }
        .sidebar {
            background: #fff;
            border-radius: 0 8px 8px 0;
            padding: 2rem 1.5rem;
            min-width: 260px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            height: fit-content;
            margin-left: 0;
            position: relative;
            overflow-y: auto;
            max-height: calc(100vh - 200px);
        }
        .sidebar h2 {
            font-size: 1.3rem;
            margin-bottom: 1.5rem;
            color: #2c3e50;
        }
        .category-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .category-parent {
            font-weight: bold;
            padding: 0.5rem 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #d4e6f1;
            border-radius: 5px;
            margin-bottom: 0.5rem;
        }
        /* Dropdown icon for "Common" and "Open" only */
        .category-parent:after {
            content: '‚ñº';
            font-size: 0.8rem;
            transition: transform 0.3s;
        }
        /* Rotate the dropdown icon when collapsed */
        .category-parent.collapsed:after {
            transform: rotate(-90deg);
        }
        /* Remove dropdown icon for sub-folders and files */
        .category-item.folder:after,
        .category-item.file:after {
            content: none;
        }
        .subfolder-list {
        list-style: none;
        padding-left: 1.5rem;
        margin: 0;
        display: none;
        background: #f8f9fa;
        border-left: 2px solid #d4e6f1;
        }
        .subfolder-list.show {
            display: block;
        }
        .category-item {
            position: relative;
            display: flex;
            align-items: center;
            margin-bottom: 0.3rem;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
            border-radius: 5px;
        }
        .category-item:hover, .category-item.active {
            background: #b5d6e8;
            font-weight: bold;
        }
        .category-item:before {
            content: 'üìÅ';
            margin-right: 0.5rem;
        }
        .category-item.file:before {
            content: 'üìÑ';
        }
        .category-item.geojson:before {
            content: 'üó∫Ô∏è';
        }
        .category-item.folder:hover:after {
            color: #333;
        }
        .data-list {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            padding-right: 2rem;
        }
        .data-card {
            background: #fff;
            border-radius: 8px;
            display: flex;
            gap: 1.5rem;
            padding: 1.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .data-card img {
            width: 160px;
            height: 120px;
            object-fit: cover;
            border-radius: 6px;
        }
        .data-info {
            flex: 1;
        }
        .data-info h3 {
            margin: 0 0 0.5rem 0;
            font-size: 1.3rem;
            color: #2c3e50;
        }
        .data-info p {
            margin: 0.5rem 0 0.7rem 0;
            color: #444;
            font-size: 1rem;
        }
        .data-actions {
            display: flex;
            gap: 1.5rem;
            margin-top: 1rem;
        }
        .data-actions a {
            color: #2c3e50;
            text-decoration: none;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 0.3rem;
            transition: color 0.2s;
        }
        .data-actions a:hover {
            color: #3498db;
        }
        .metadata-preview {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #eee;
            padding: 0.5rem;
            margin: 0.5rem 0;
            background: #f9f9f9;
        }
        .metadata-preview p {
            margin: 0.3rem 0 !important;
            font-size: 0.9rem;
        }
         #map-preview-section {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9999;
            background: #fff;
        }
        
        #map-preview-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        #close-map-preview {
            position: absolute;
            top: 20px;
            right: 30px;
            z-index: 10000;
            background: #35b4f3;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
            /* Highlight the active link */
        .main-nav ul li a.active, 
        .main-nav ul li a:active, 
        .main-nav ul li a:hover {
            text-decoration: underline;
            text-decoration-color: black; /* Optional: Add color to the underline */
            text-decoration-thickness: 2px; /* Optional: Adjust underline thickness */
        }
        .disabled-download {
        color: grey;
        cursor: not-allowed;
        font-weight: bold;
        opacity: 0.5;
        text-decoration: none;
        }

    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <img src="assets/college logo.png" alt="College Logo" class="logo">
            <img src="assets/JNEC.png" alt="JNEC Image" class="jnec-image">
            <div class="site-title">
                <h1>JNEC Geodatabase</h1>
                <p>Get spatial data for academic excellence</p>
            </div>
        </div>
    </header>
    <nav class="main-nav">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="data.html" class="active">Data</a></li>
            <li><a href="web map.html">Web Map</a></li>
        </ul>
    </nav>

    <div class="data-page-container" id="data-page-container">
        <aside class="sidebar">
            <h2>Data Categories</h2>
            <ul class="category-list">
                <!-- Categories will be loaded here by data.js -->
            </ul>
        </aside>
        <section class="data-list" id="data-list">
            <!-- Data details will be injected here dynamically -->
        </section>
    </div>

    <div id="map-preview-section">
        <iframe id="map-preview-iframe" src="about:blank"></iframe>
        <button id="close-map-preview">Close Map Preview</button>
    </div>
    <script src="data.js"></script>
</body>
</html>
