<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JNEC Map Preview</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
          body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #map {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #close-map-preview {
            position: absolute;
            top: 20px;
            right: 30px;
            z-index: 1000;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        #close-map-preview:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <button id="close-map-preview"></button>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
    document.getElementById('close-map-preview').addEventListener('click', function () {
        window.location.href = 'data.html';
    });

    const jnecBounds = [
        [26.85608, 91.45034],
        [26.86148, 91.46569]
    ];

    const map = L.map('map', { zoomControl: false }).fitBounds(jnecBounds);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    L.control.zoom({ position: 'topleft' }).addTo(map);

    const urlParams = new URLSearchParams(window.location.search);
    const originalPath = decodeURIComponent(urlParams.get('file'));
    const apiURL = `http://localhost:5000/api/file?path=${encodeURIComponent(originalPath)}`;

    console.log("Fetching from:", apiURL);

    if (originalPath) {
        if (originalPath.endsWith('.geojson')) {
            fetch(apiURL)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('GeoJSON data:', data);
                    const geojsonLayer = L.geoJSON(data, {
                        onEachFeature: function (feature, layer) {
                            let popupContent = '';
                            for (const key in feature.properties) {
                                popupContent += `<strong>${key}</strong>: ${feature.properties[key]}<br>`;
                            }
                            layer.bindPopup(popupContent);
                        }
                    }).addTo(map);

                    map.fitBounds(geojsonLayer.getBounds());
                })
                .catch(error => {
                    console.error('Error loading GeoJSON data:', error);
                    alert('‚ùå Failed to load GeoJSON data. Check the console or path.');
                });
        } else {
            alert('Selected file is not a GeoJSON.');
        }
    } else {
        alert('No file specified.');
    }
</script>

</body>
</html>
